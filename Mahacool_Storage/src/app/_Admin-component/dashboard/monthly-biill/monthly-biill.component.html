<div class="min-h-screen bg-gray-100"> <!-- Full screen background -->
  <div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4 text-blue-600 text-center">Monthly Invoices</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div *ngFor="let invoice of monthlyInvoice?.invoices" class="bg-white shadow-md rounded-lg p-4 hover:shadow-lg transition-shadow duration-300">
        <h3 class="text-lg font-semibold text-green-600">Customer ID: {{ invoice?.customerId }}</h3>
        <p class="mt-2 text-gray-700">Total Paid Amount: <span class="text-blue-500">{{ invoice?.totalPaidAmount | currency:'INR':'symbol':'1.0-0' }}</span></p>
        <p class="mt-1 text-gray-700">Unpaid Remaining Amount: <span class="text-red-500">{{ invoice?.unpaidRemainingAmount | currency:'INR':'symbol':'1.0-0' }}</span></p>
      </div>
    </div>
  </div>
</div>
